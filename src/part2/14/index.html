<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="utf-8" />
    <title>14</title>
  </head>

  <body>
    <h3>污染城市列表</h3>
    <ul id="aqi-list">
      <!--
    <li>第一名：福州（样例），10</li>
    <li>第二名：福州（样例），10</li> -->
    </ul>

    <script type="text/javascript">
      var aqiData = [
        ["北京", 90],
        ["上海", 50],
        ["福州", 10],
        ["广州", 50],
        ["成都", 90],
        ["西安", 100],
      ];

      (function () {
        /*
            在注释下方编写代码
            遍历读取aqiData中各个城市的数据
            将空气质量指数大于60的城市显示到aqi-list的列表中
            */
        const zhNumber = ["一", "二", "三", "四", "五", "六"];
        const list = document.querySelector("#aqi-list");
        aqiData.sort((a, b) => {
          if (a[1] > b[1]) return -1;
          else if (a[1] == b[1]) return 0;
          else return 1;
        });
        for (let i = 0; i < aqiData.length && aqiData[i][1] > 60; ++i) {
          const li = document.createElement("li");
          li.textContent = `第${zhNumber[i]}名：${aqiData[i][0]}, ${aqiData[i][1]}`;
          list.appendChild(li);
        }
      })();
    </script>
  </body>
</html>
