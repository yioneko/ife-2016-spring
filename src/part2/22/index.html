<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <title></title>
    <style>
      .tree-wrapper,
      .tree-wrapper div {
        padding: 5px;
        border: 2px solid black;
        background-color: white;
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 2px;
      }

      .tree-wrapper {
        width: 60%;
        margin: 0 auto;
      }

      .buttons {
        width: fit-content;
        margin: 0 auto;
      }
    </style>
    <script type="module" src="./main.ts"></script>
  </head>

  <body>
    <div class="tree-wrapper"></div>
    <div class="buttons">
      <button type="submit" class="front-traversal">前序遍历</button>
      <button type="submit" class="back-traversal">后序遍历</button>
      <button type="submit" class="middle-traversal">中序遍历</button>
    </div>
  </body>
</html>
