<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="utf-8" />
    <title>15</title>
  </head>

  <body>
    <ul id="source">
      <li>北京空气质量：<b>90</b></li>
      <li>上海空气质量：<b>70</b></li>
      <li>天津空气质量：<b>80</b></li>
      <li>广州空气质量：<b>50</b></li>
      <li>深圳空气质量：<b>40</b></li>
      <li>福州空气质量：<b>32</b></li>
      <li>成都空气质量：<b>90</b></li>
    </ul>

    <ul id="resort">
      <!--
    <li>第一名：北京空气质量：<b>90</b></li>
    <li>第二名：北京空气质量：<b>90</b></li>
    <li>第三名：北京空气质量：<b>90</b></li>
     -->
    </ul>

    <button id="sort-btn">排序</button>

    <script type="text/javascript">
      function renderSorted() {
        const zhNumbers = ["一", "二", "三", "四", "五", "六", "七"];
        const dataList = [];
        document.querySelectorAll("#source>li").forEach((value) => {
          dataList.push([
            value.cloneNode(true),
            parseInt(value.querySelector("b").textContent),
          ]);
        });
        const resortList = document.querySelector("#resort");
        while (resortList.firstChild)
          resortList.removeChild(resortList.lastChild);
        dataList.sort((a, b) => b[1] - a[1]);
        dataList.forEach((value, key) => {
          value.textContent = `第${zhNumbers[key]}名` + value.textContent;
          resortList.appendChild(value[0]);
        });
      }

      document
        .querySelector("#sort-btn")
        .addEventListener("click", renderSorted);
    </script>
  </body>
</html>
